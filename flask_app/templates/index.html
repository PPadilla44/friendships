<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0' crossorigin='anonymous'>
    <title>Friends</title>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-evenly">
        <div class="container">
            <h1>Friendships</h1>
            <table style="width: 400px;" class="mt-4 table table-secondary table-hover table-bordered">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                    </tr>
                </thead>
                <tbody class="table table-light">
                    {% for user in all_users %}
                        <tr>
                            <td>{{user['first_name'] + ' ' + user['last_name']}}</td>
                            <td>{{user['user2.first_name'] + ' ' + user['user2.last_name']}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container d-flex flex-column justify-content-between">
            <form style="width: 300px;" action="/add" method="post">
                <h1>Add User</h1>
                <div class=" mt-4 mb-3 d-flex justify-content-between">
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name" id="first_name">
                </div>
                <div class="d-flex mb-3 justify-content-between">
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name" id="last_name">
                </div>
                <button style="position: relative; left: 120px;" class="btn btn-primary" type="submit">Add User</button>
            </form>
            <form style="width: 300px;" action="/create" method="post">
                <h1>Create Friendship</h1>
                <div class=" mt-4 mb-3 d-flex justify-content-between"> 
                    <label for="user">User:</label>
                    <select name="user" id="user">
                        {% for user in just_users %}
                            <option value="{{user['id']}}">{{user['first_name'] + ' ' + user['last_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class=" mt-4 mb-3 d-flex justify-content-between">
                    <label for="friend">Friend: </label>
                    <select name="friend" id="friend">
                        {% for user in just_users %}
                            <option value="{{user['id']}}">{{user['first_name'] + ' ' + user['last_name']}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button style="position: relative; left: 150px;" class="btn btn-primary" type="submit">Create</button>
            </form>

        </div>
    </div>
</body>
</html>
